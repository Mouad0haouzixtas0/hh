<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 5rem;
            text-align: center;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1rem;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>MERRY CHRISTMAS WIJWIJ *_*</h1>

    <script>
        // Function to create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.textContent = 'â„';
            snowflake.classList.add('snowflake');

            // Random position and size
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
            snowflake.style.animationDuration = Math.random() * 3 + 7 + 's';

            document.body.appendChild(snowflake);

            // Remove snowflake after falling
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        // Create snowflakes at intervals
        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
