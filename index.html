<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas QCM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #ff0000, #ff7373);
      color: white;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px white, 0 0 10px yellow; }
      100% { text-shadow: 0 0 20px white, 0 0 30px yellow; }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }
    .qcm {
      display: none;
      margin-top: 20px;
    }
    .qcm button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>MERRY CHRISTMAS FATI</h1>
  <button id="showQcm">Click Here</button>

  <div class="qcm" id="qcm">
    <p>2025 hadi wach mazal ?!</p>
    <button onclick="sendResponse('Ah Baqi')">Ah Baqi</button>
    <button onclick="sendResponse('La Safe')">La Safe</button>
  </div>

  <script>
    document.getElementById('showQcm').addEventListener('click', function() {
      document.getElementById('qcm').style.display = 'block';
    });

    function sendResponse(answer) {
      // Simulate sending response to you (log in console for now)
      alert('You selected: ' + answer);
      console.log('Response sent: ' + answer);

      // TODO: Replace this with a real backend or email service like EmailJS
    }
  </script>

</body>
</html>
